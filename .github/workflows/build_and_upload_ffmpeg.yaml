name: 'Build & upload FFmpeg artifacts'

on:
 schedule:
 - cron: 0 0 * * 1 # Every Monday at 12:00 AM UTC
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install build-essential subversion ragel curl texinfo g++ ed bison flex cvs yasm automake libtool autoconf gcc cmake git make pkg-config zlib1g-dev unzip pax nasm gperf autogen bzip2 autoconf-archive p7zip-full meson clang python-is-python3 -y
      - name: Build (Win64)
        run: echo 3 | ./cross_compile_ffmpeg.sh
        
      - name: Build (Linux)
        run: echo 4 | ./cross_compiled_ffmpeg.sh
      
      - name: Get date
        id: date
        run: echo "CURRENT_DATE=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
      - name: Create Release
        uses: ncipollo/release-action@v1
        with: 
          tag: "build-${{ steps.date.outputs.CURRENT_DATE }}"
          name: "Build ${{ steps.date.outputs.CURRENT_DATE }}"
          draft: false
          prerelease: false
      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: '{sandbox/win64/ffmpeg_git/ffmpeg.exe, sandbox/native/ffmpeg_git/ffmpeg}'
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
